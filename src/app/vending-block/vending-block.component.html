<div id="console-block">
    <div id="console-screen">
      <div class="info-block" id="input">Вы внесли {{vendingModel.currentInput}} рублей</div>
      <div class="info-block" id="selected-drinks-label">Выбранные напитки:</div>
      <div class="info-block" id="selected-drink">Нюка кола</div>
      <div class="info-block" id="price">
        <div>
          Стоимость: {{vendingModel.currentPrice}} рублей
        </div> 
        <div>
          Сдача: {{vendingModel.currentOutput}} рублей
        </div>
      </div>
    </div>
    <div id="console-buttons">
      <div id="pay-buttons">
        <button class="pay-button" (click)="moneyInput(1)" [disabled]="vendingModel.blocked1">
          <div class="button-text">
            1
          </div>
        </button>
        <button class="pay-button" (click)="moneyInput(2)" [disabled]="vendingModel.blocked2">
          <div class="button-text">
              2
          </div>
        </button>
        <button class="pay-button"  (click)="moneyInput(5)" [disabled]="vendingModel.blocked5">
          <div class="button-text">
              5
          </div>
        </button>
        <button class="pay-button"  (click)="moneyInput(10)" [disabled]="vendingModel.blocked10">
          <div class="button-text">
              10
          </div>
        </button>
      </div>
      <div id="buy-buttons">
        <button class="buy-button">
          <div class="button-text">
              Купить
          </div>
        </button>  
      </div>
    </div>
</div>
<div id="drinks-block">
  <app-drink-items *ngFor="let drink of drinksArr" [drinkItem]="drink"></app-drink-items>
</div>
